<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>붕어빵 심리테스트 🐟</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="result.css">

</head>

<body>
    <div class="garland"></div>
    <div class="background_top"></div>
    <div class="background_bottom"></div>
    <div class="continer">
        <div class="resultBox">
            <div class="bread-result">
                <h1 id="bread-result-content">팥붕어빵</h1>
            </div>
            <div class="bread-result-imgDiv">
                <img id="bread-result-img" src="" alt="">
            </div>
            <div class="bread-result-info">
                <p id="bread-result-info">
                </p>
            </div>
            <div class="shareBox">
                <button class="share resultPageBtn" id="share">테스트 공유하기</button>
                <button class="reset resultPageBtn" id="reload">↺</button>
            </div>
        </div>
    </div>
    <script src="result.js"></script>
</body>

</html>
